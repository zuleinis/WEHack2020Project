<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="../../images/toyota-logo-vector.png">
        <title>Locator</title>
        <link rel="stylesheet" href="css/backgroundStyle.css">
    </head>
    <body class="locatorPage">
		<div class="top">
			<a href="main.html"><img class="logo" src="images/toyota-logo-2019-3700x1200.png" width="231" height=auto/></a>
        </div>
		
		<div align="center">
			<h3>Finds Available Services Near You.</h3>
			<h1>Locator</h1>
		</div>

        <div id="map"></div>
        <script>
            // Initialize and add the map
            function initMap() {
            // The location of Uluru
            var uluru = {lat: 39.103, lng: 84.512};
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 4, center: uluru});
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({position: uluru, map: map});
            }
        </script>
        <!--Load the API from the specified URL
        * The async attribute allows the browser to render the page while the API loads
        * The key parameter will contain your own API key (which is not needed for this tutorial)
        * The callback parameter executes the initMap() function
        -->
        <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArDSjsw-3SxSVx1lSJz92ybEExF5feQ-8&callback=initMap">
        </script>

        <div>
            <!--INSERT DATA STUFF HERE-->
        </div>
    </body>
</html>
